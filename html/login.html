<div class="registration-container" id="login" ng-init="initialize()">
    <div class="row">
        <div class="col-sm-12">
            <div class="setting-container">
                <a href="#/newuser"><img src="img/icon/adduserico.png" /></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div><img src="img/icon/usericon.png" class="new-user-pic" /></div>
            </div>
        </div>
        <form id="myForm" name="userForm" ng-submit="userForm.$valid && login()" novalidate>
            <input type="text" name="username" id="usernameForm" class="form-control" placeholder="Username" ng-model="username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
            <div class="row">
                <input class="button-signup" id="restore-pass" type="submit" value="Log in">
            </div>
            <div class="row">
                <div class="checkbox checkbox-circle">
                    <input id="checkbox-remember" class="styled" type="checkbox">
                    <label for="checkbox-remember">
                        Remember me
                    </label>
                </div>
                <a href="#/forgot_password" class="forgot-pass">Forgot your password?</a>
            </div>
            <div class="row">
                <div class="small-note">You must be logged in to use the system</div>
            </div>
        </form>
    </div>
